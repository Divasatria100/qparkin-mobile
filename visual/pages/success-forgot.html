<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Instructions Sent | Qparkin</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="success-card">
            <div class="success-icon-large">
                <i class="fas fa-envelope"></i>
            </div>
            
            <div class="success-header">
                <h2>Check Your Email!</h2>
                <p class="success-message">We've sent password reset instructions to your email address.</p>
            </div>

            <div class="success-details">
                <div class="detail-item">
                    <i class="fas fa-key"></i>
                    <div class="detail-content">
                        <span class="detail-label">Reset Link</span>
                        <span class="detail-text">Click the link in the email to reset your password</span>
                    </div>
                </div>
            </div>

            <div class="signup-link">
                <p> Back to <a href="signin.html">Login in here</a></p>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>
    <script src="../scripts/success-forgot.js"></script>
</body>
</html>
