<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Qparkin</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card" id="forgotPasswordForm">
            <div class="login-header">
                <h2>QPARKIN</h2>
                <p>Reset your password</p>
                <p class="info-text">Enter your email address and we'll send you instructions to reset your password.</p>
            </div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Email Address</label>
                        <span class="error-message" id="emailError">Please enter a valid email address</span>
                    </div>
                </div>

                <button type="submit" class="login-btn" id="submitBtn">
                    <span class="btn-text">Send Reset Instructions</span>
                    <span class="btn-loader"></span>
                </button>
            </form>

            <div class="signup-link">
                <p>Remember your password? <a href="signin.html">Back to Sign In</a></p>
            </div>
        </div>

        <div class="success-message" id="successMessage">
            <div class="success-icon">âœ“</div>
            <h3>Check Your Email!</h3>
            <p>We've sent password reset instructions to your email address.</p>
        </div>
    </div>

    <div class="notification" id="notification"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoader = submitBtn.querySelector('.btn-loader');
            const successMessage = document.getElementById('successMessage');
            const notification = document.getElementById('notification');

            // Form submission
            forgotPasswordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Basic validation
                const email = document.getElementById('email').value.trim();
                let isValid = true;

                // Reset error messages
                document.querySelectorAll('.error-message').forEach(el => {
                    el.style.display = 'none';
                });

                // Validate email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    document.getElementById('emailError').style.display = 'block';
                    isValid = false;
                }

                if (!isValid) return;

                // Show loading state
                btnText.textContent = 'Sending...';
                btnLoader.style.display = 'inline-block';
                submitBtn.disabled = true;

                // Simulate API call to send reset instructions
                setTimeout(() => {
                    // Hide form and show success message
                    document.getElementById('forgotPasswordForm').style.display = 'none';
                    successMessage.style.display = 'block';
                    
                    // In a real application, you would send the email to your backend here
                    console.log('Password reset requested for:', email);
                    
                    // Show notification
                    showNotification('Reset instructions sent successfully!', 'success');
                }, 1500);
            });

            // Function to show notification
            function showNotification(message, type) {
                notification.textContent = message;
                notification.className = 'notification ' + type;
                notification.style.display = 'block';
                
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
