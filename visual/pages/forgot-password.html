<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Qparkin</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card" id="forgotPasswordCard">
            <div class="login-header">
                <h2>QPARKIN</h2>
                <p class="info-text">Enter your email address and we'll send you instructions to reset your password.</p>
            </div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Email Address</label>
                        <span class="error-message" id="emailError">Please enter a valid email address</span>
                    </div>
                </div>

                <button type="submit" class="login-btn" id="submitBtn">
                    <span class="btn-text">Send Reset Instructions</span>
                    <span class="btn-loader hidden"></span>
                </button>
            </form>

            <div class="signup-link">
                <p>Remember your password? <a href="signin.html">Back to Sign In</a></p>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>
    <script src="../scripts/forgot-password.js"></script>
</body>
</html>
