<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Already Submitted | Qparkin</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="success-card">
            <div class="error-icon-large">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            
            <div class="success-header">
                <h2>Request Already Submitted</h2>
                <p class="success-message">An account request with this email is already pending approval.</p>
            </div>

            <div class="success-details">
                <div class="detail-item">
                    <i class="fas fa-info-circle"></i>
                    <div class="detail-content">
                        <span class="detail-label">Duplicate Request</span>
                        <span class="detail-text">You have already submitted an account request with this email address. Please wait for administrator approval.</span>
                    </div>
                </div>
            </div>

            <div class="signup-link">
                <p> Back to <a href="signin.html">Sign in here</a></p>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>
    <script src="../scripts/error-signup.js"></script>
</body>
</html>
